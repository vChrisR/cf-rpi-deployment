    properties:
      nats:
        password: ((nats_password))
        user: nats
    provides:
      nats:
        as: nats
        shared: true
    release: nats
  name: nats
  networks:
  - name: vmnet
  stemcell: default
  vm_type: minimal
- azs:
  - lab
  instances: 1
  jobs:
